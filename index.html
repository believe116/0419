<h2>泰國蝦料理分類介紹</h2>

泰國蝦洗淨後，去除鬚腳，將蝦頭與蝦身切斷。下刀切時，
蝦頭保留一些蝦肉，以封住蝦膏，避免蝦頭的蝦膏流出來。<p>
        熱鍋熱油，放入蒜末、洋蔥碎炒出香氣。
    <p>
        再放入其他調味料及泰國蝦燒煮。
    <p>
        起鍋前加入波菜或韭菜即可。
    <p>
