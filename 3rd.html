<h2>檸檬蝦介紹</h2>

白蝦放入鍋中兩面煎香，接著加入蒜、辣椒拌炒，
加入米酒蓋鍋蓋燜燒1分半。<p>
        開蓋補些許水，加入檸檬汁、鳳梨、鹽、胡椒調味。
    <p>
        高麗菜與美乃滋、蔥花、鹽、芭樂汁、Tabasco混和，拌勻成捲心菜。
    <p>
        蝦擺盤，淋上醬汁，撒上蔥花、檸檬皮，附上捲心菜即可。
    <p>
