<h2>麻油蝦介紹</h2>

白蝦剪去尖鬚、腳、開背備用，薑磨泥備用，枸杞加入米酒泡開。<p>
        冷鍋下香油、青耆、白蝦，開火煎到蝦子兩面金黃後，起鍋。
    <p>
        下青耆炒香後，下米酒滾煮到酒氣消散，下水滾煮約5分鐘出味。 最後下蝦子煮到熟，。
    <p>
        再下鹽適量調味，點上枸杞、麻油、薑泥即可。
    <p>
