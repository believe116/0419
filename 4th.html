<h2>鹽焗蝦介紹</h2>

蝦子沖洗後將蝦頭較為銳利的部位去除。<p>
        以鹽巴(或粗鹽)舖滿整個平底鍋讓蝦子不直接接觸到鍋面為原則。
    <p>
        將蝦子平舖在鍋內。
    <p>
        淋上米酒去除蝦腥味。
    <p>
        蓋上鍋蓋以【中火】煮到蝦子變紅(熟)即可。
