<h2>胡椒蝦料理介紹</h2>

剪掉多餘的腳清理多餘的囊袋，鹽巴清洗。<p>
        清理好的樣子。
    <p>
        鍋子熱油後+蔥蒜末=爆香泰國蝦上場翻滾，
半熟後+鹽巴少許+胡椒粉=翻炒後2-3分鐘。
    <p>
        快好了就可以下米酒提味。 即可上桌。
